<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <!-- Show Quantity Button -->
        <button onclick="
            console.log(`Cart quantity: ${cartQuantity}`)
        ">Show Quantity</button>

        <!-- Add Quantity Button -->
        <button onclick="
            //cartQuantity += 1;
            if ((cartQuantity + 1) > 10) {
                alert(`The cart is full`);
            } else {
                console.log(`Cart quantity: ${cartQuantity += 1}`)
            }
        ">Add to Cart</button>

        <!-- Add 2 Button -->
        <button onclick="
            if ((cartQuantity + 2) > 10) {
                alert(`The cart is full`);
            } else {
                console.log(`Cart quantity: ${cartQuantity += 2}`);
            }
        ">+2</button>

        <!-- Add 3 Button -->
        <button onclick="
            if ((cartQuantity + 3) > 10) {
                alert(`The cart is full`);
            } else {
                console.log(`Cart quantity: ${cartQuantity += 3}`)
            }
        ">+3</button>

        <button onclick="
            if ((cartQuantity + 4) > 10) {
                alert(`The cart is full`);
            } else {
                console.log(`Cart quantity: ${cartQuantity += 4}`)
            }
        ">+4</button>

        <button onclick="
            if ((cartQuantity + 5) > 10) {
                alert(`The cart is full`);
            } else {
                console.log(`Cart quantity: ${cartQuantity += 5}`)
            }
        ">+5</button>

        <button onclick="
            if ((cartQuantity - 1 ) < 0) {
                alert(`Not enough items in the cart`);
            } else {
                console.log(`Cart quantity: ${cartQuantity--}`)
            }
        ">Remove from cart</button>

        <button onclick="
            if ((cartQuantity - 2 ) < 0) {
                alert(`Not enough items in the cart`);
            } else {
                console.log(`Cart quantity: ${cartQuantity -= 2}`)
            }
        ">-2</button>

        <button onclick="
            if ((cartQuantity - 3 ) < 0) {
                alert(`Not enough items in the cart`);
            } else {
                console.log(`Cart quantity: ${cartQuantity -= 3}`)
            }
        ">-3</button>

        <!-- Reset Cart Button -->
        <button onclick="
            console.log(`Cart was reset.\nCart quantity: ${cartQuantity = 0}`)
        ">Reset Cart</button>
        <script>
            let cartQuantity = 0;

        </script>
    </body>
</html>
