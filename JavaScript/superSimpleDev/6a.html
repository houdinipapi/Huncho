<!DOCTYPE html>
<html>
  <head>
    <title>Hours</title>
  </head>
  <body>
    <script>
      const hour = 13;
      const name = 'Oliver Tim';

      if (hour >= 6 && hour <= 12) {
        console.log(`Good Morning! ${name}`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`Good afternoon! ${name}`);
      } else {
        console.log(`Good night! ${name}`);
      }

    </script>
  </body>
</html>
