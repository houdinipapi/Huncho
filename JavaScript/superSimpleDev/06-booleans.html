<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
        
        <script>
            console.log(typeof true);
            console.log(typeof false);

            console.log(5 == '5.00');
            console.log(5 === '5.00');

            console.log(3 < 5);

            if (true) {
                console.log('TRUE');
            }

            if (false) {
                console.log('FALSE');
            } else {
                console.log('PREVIOUS --> FALSE');
            }

            // Using if-else statements

            const age = 17;

            if (age >= 18) {
                console.log('You can Vote!');
            } else if (age >= 16) {
                console.log('Almost there!');
            } else {
                console.log('You CANNOT vote!');
            }
        </script>

    </body>
</html>
